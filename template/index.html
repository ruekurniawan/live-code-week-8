<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>client</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </head>
  <body>

    <!-- Navbar -->
    

    <div class="container my-4">

      <!-- View Login -->
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card mb-4">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
              <form method="post">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">
                    We'll never share your email with anyone else.
                  </small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- AddApodForm -->
      <div class="jumbotron">
        <div class="row justify-content-center text-center">
          <div class="col-6">
            <div>
              <h2>Add Astronomy Picture</h2>
              <p>
                Please input date</em>, etc.
              </p>
              <form method="post" class="input-group">
                <vuejs-datepicker></vuejs-datepicker>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>






      
      <hr>

      <div class="row">
        <div class="col-6">
          <!-- SearchBar -->
          <form method="post" class="input-group mb-3">
            <input
              type="text"
              name="search"
              id="search"
              class="form-control"
              autocomplete="off"
              placeholder="Search..."/>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </div>
          </form>

          <!-- ApodList -->
          <div class="card mt-2">
            <div class="card-body">

              <!-- ApodItem -->
              <h5 class="card-title">apod.title</h5>

              <div>
                <!-- FOR VIDEO -->
                <iframe width="498" height="332" src="apod.url"></iframe>

                <!-- FOR IMAGE -->
                <img class="card-img-top" v-bind:src="item.url" alt="Card image cap">
              </div>

              <div class="mt-3">
                <a href="#" class="btn btn-primary mr-2">See detail</a>
                <a href="#" class="btn btn-danger">Delete</a>
              </div>
            </div>
          </div>

        </div>

        <!-- ApodDetail -->
        <div class="col-6">
          <div class="card" id="detail">
            <div class="card-header">
              Detail
            </div>
            <div class="card-body">
              <h2 class="card-title"><u>apod.title</u></h2>
              <div class="card-text">
                <h4>Description</h4>apod.desc
                <br/><br/><br/>
                <h4>Date of picture</h4>apod.date
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
